<ion-header>
    <ion-toolbar class="toolbar-color1">
        <ion-row>
            <ion-col size='2'>
                <div class="back_icon">
                    <ion-buttons slot="start">
                        <ion-back-button>
                            <i class="fa fa-angle-left back_icon_white"></i>
                        </ion-back-button>
                    </ion-buttons>
                </div>
            </ion-col>
            <ion-col size='8'>
                <div class="middle_sec text-white w-100">
                    <div class="text-center">
                        <i class="far fa-credit-card"></i>
                        <span>Payment</span>
                    </div>
                </div>
            </ion-col>
            <ion-col size='2'>
                <div class="icon_sec">
                    <ion-menu-button></ion-menu-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="all_payment_content">
        <div class="payment_content">
            <div class="payment_for">
                <p class="payment_following">Payment for the following</p>
                <ul class=" text-white ">
                    <li> {{type}}</li>
                    <li>Cost  per Plan - 1500</li>
                    <li>Total Payment -  {{amount}}</li>
                </ul>
                <!-- <p class="payment_total text-white text-center">â‚¹</p> -->
            </div>
        </div>
        <div class="pay_now_button text-center text-white">
            <button type="submit" (click)="payNow()" class="btn"  [disabled]="isDisable">
          <ion-img src="assets/images/done.png"></ion-img>Pay Now
        </button>
        </div>
    </div>
    <div *ngIf="loading">
        <div id="loader-wrapper">
            <div class="heartbeatloader">
                <ion-img class="svgdraw" src="assets/images/loader.gif"></ion-img>
            </div>
        </div>
    </div>
</ion-content>
