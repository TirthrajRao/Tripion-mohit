<ion-header>
	<ion-toolbar class="toolbar-color1">
		<ion-row>
			<ion-col size='2'>
				<div class="back_icon">
					<ion-buttons slot="start">
						<ion-back-button>
							<i class="fas fa-angle-left back_icon_purple"></i>
						</ion-back-button>
					</ion-buttons>
				</div>
			</ion-col>
			<ion-col size='8'>
				<div class="middle_sec text-center">
					<span class="home_text">Travel Inquiry</span>
				</div>
			</ion-col>
			<ion-col size='2'>
				<div class="icon_sec">
					<ion-menu-button></ion-menu-button>
				</div>
			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-header>
<ion-content>
	<div class=" all_content">
        <div class="home_details" *ngIf="allTrips.length ">
            <div *ngFor="let trip of allTrips;let i = index">
                <div class="card text-white mb-2 " (click)="getPlanOption(trip) ">
                    <div class="booking_details">
                        <p class="float-right">{{trip.status}}</p>
                        <p [innerHtml]="trip.inquiry_name " class="inquiry-title float-left mt-1"></p>
                    </div>
                    <div class="card_content w-100 ">
                        <div class="country_details">
                            <ul>
                                <li *ngFor="let inquiry of trip.list_of_inquiry">{{inquiry}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!loading && !allTrips.length ">
            <span class="text-center no-inquiry ">No Inquiry yet</span>
        </div>
    </div>
    <div *ngIf="loading">
        <div id="loader-wrapper">
            <div class="heartbeatloader ">
                <ion-img class="svgdraw " src="assets/images/loader.gif "></ion-img>
            </div>
        </div>
    </div>
</ion-content>
