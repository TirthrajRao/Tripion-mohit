<ion-header>
  <app-header [cname]="'Destination Finder'"></app-header>
</ion-header>
<ion-content>
  <div class="all_content destination-content">
    <div>
      <div>
        <h5 class="text-white mb-3 ml-2">Climate </h5>
        <div>
          <div class="center">
            <div *ngFor="let img of climateOption ;let i =index" class="center-slide">
              <div class="name-sec">
                <span data-id="{{img.name}}"></span>
              </div>
              <div style="position: relative;">
                <div class="like-icon" (click)="selectClimateOption(img)">
                  <i [class]="selectClimateIcon"></i>
                </div>
                <div class="img-div" (click)="getDescription(img.des)">
                  <img [src]="img.url">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-5">
        <h5 class="text-white mb-3 ml-2">Terrain</h5>
        <div>
          <div class="center1">
            <div *ngFor="let img of terrainOption ;let i =index" class="center-slide">
              <div class="name-sec">
                <span data-id="{{img.name}}"></span>
              </div>
              <div style="position: relative;">
                <div class="like-icon" (click)="selectTerrainOption(img)">
                  <i [class]="selectTerrainIcon"></i>
                </div>
                <div class="img-div" (click)="getDescription(img.des)">
                  <img [src]="img.url">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-5">
        <h5 class="text-white mb-3 ml-2">Interests</h5>
        <div>
          <div class="center2">
            <div *ngFor="let img of intrestOption ;let i =index" class="center-slide">
              <div class="name-sec">
                <span data-id="{{img.name}}"></span>
              </div>
              <div style="position: relative;">
                <div class="like-icon" (click)="selectInterestOption(img)">
                  <i [class]="selectIntrestIcon"></i>
                </div>
                <div class="img-div" (click)="getDescription(img.des)" >
                  <img [src]="img.url">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="next_btn" (click)="nextForm()">
        <button class="bg_gradient_yello">Next <i class="fas fa-arrow-right"></i></button>
      </div>
    </div>

    <div class="des_alert_box" style="display: none;">
      <div class="alert_box_content">
        <div class="alert_box_text">
          <p>
            {{optionDescription}}
          </p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
