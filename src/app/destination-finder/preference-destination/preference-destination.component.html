<ion-header>
	<app-header [cname]="'Preference'"></app-header>
</ion-header>

<ion-content class="bg-image">
	<div class="container pt-4 pre_section">
		<h4>{{preferenceTitle}}</h4>
		<h6 class="pt-4">{{preference}}</h6>

		<div *ngIf="isVibe">
			<div class="form-row">
				<div class="col-4"  *ngFor="let pre of vibe; let i = index;" (click)="selectImage(pre, i)" [ngClass]="pre.status ? 'pre-active' : 'pre-inactive'">
					<div class="pre_image" >
						<img src="{{pre.image}}" class="preImage">
						<p>{{pre.title}}</p>
						<button [ngClass]="pre.status ? 'button-active' : 'button-inactive'"><img src="./assets/icon/right.png"></button>
					</div>	
				</div>
			</div>
			<div class="next_btn">
				<button type="submit" class="bg_gradient_yello" (click)="nextForm('vibe', vibe)">Next<i class="fas fa-arrow-right"></i></button>
			</div>
		</div>

		<div *ngIf="isTerrain">
