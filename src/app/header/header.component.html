<!-- <ion-header> -->
<ion-toolbar class="toolbar-color1">
    <ion-row>
        <ion-col size='2'>
            <div class="back_icon">
                <ion-buttons slot="start">
                    <ion-back-button>
                        <i class="fa fa-angle-left back_icon_white"></i>
                    </ion-back-button>
                </ion-buttons>
            </div>
        </ion-col>
        <ion-col size='8'>
            <div class="middle_sec text-white w-100">
                <div class="text-center">
                    <i class="fas fa-passport" *ngIf="componantName === 'Amendments' || componantName === 'Passports'"></i>
                    <span [innerHtml]="componantName" style="text-transform: capitalize;"></span>
                </div>
            </div>
        </ion-col>
        <ion-col size='2'>
            <div class="icon_sec">
                <ion-menu-button></ion-menu-button>
            </div>
        </ion-col>
    </ion-row>
</ion-toolbar>
<!-- </ion-header> -->
