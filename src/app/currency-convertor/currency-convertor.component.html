<ion-header>
	<ion-toolbar class="toolbar-color1">
		<ion-row>
			<ion-col size='2'>
				<div class="back_icon">
					<ion-buttons slot="start">
						<ion-back-button>
							<i class="fas fa-angle-left back_icon_white"></i>
						</ion-back-button>
					</ion-buttons>
				</div>
			</ion-col>
			<ion-col size='8'>
				<div class="middle_sec text-center text-white">
					<span>Currency Convertor</span>
				</div>
			</ion-col>
			<ion-col size='2'>
				<div class="icon_sec">
					<ion-menu-button></ion-menu-button>
				</div>
			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-grid class="ion-no-padding ion-padding-horizontal">
		<div class="general_details">
			<div class="general_details_body">
				<ion-item>
					<ion-label>From</ion-label>
					<ion-select mode="md" [(ngModel)]="fromCurr" (ionChange)="getCurrencyRate()" interface="action-sheet" *ngIf="countryCodes && countryCodes.length">
						<ion-select-option *ngFor="let item of countryCodes | slice:1:countryCodes.length" value="{{item}}">{{item}}</ion-select-option>
					</ion-select>
				</ion-item>
				<ion-item>
					<ion-label>To</ion-label>
					<ion-select mode="md" [(ngModel)]="toCurr" (ionChange)="getCurrencyRate()" interface="action-sheet" *ngIf="countryCodes && countryCodes.length">
						<ion-select-option *ngFor="let item of countryCodes | slice:1:countryCodes.length" value="{{item}}">{{item}}</ion-select-option>
					</ion-select>
				</ion-item>
				<ion-item>
					<ion-label position="floating">Amount in {{countryNames.get(fromCurr)}}</ion-label>
					<ion-input type="number" [(ngModel)]="fromValue" (keyup)="calculateCurrencyOne()"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label position="floating">Amount in {{countryNames.get(toCurr)}}</ion-label>
					<ion-input readonly type="number" [(ngModel)]="toValue" (keyup)="calculateCurrencyTwo()"></ion-input>
				</ion-item>
			</div>
		</div>
	</ion-grid>
</ion-content>
