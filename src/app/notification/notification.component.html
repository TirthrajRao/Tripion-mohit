<ion-content>

    <div class="notification">
        <div class="header">
            <i class="fa fa-angle-left back_icon_white" (click)="goBack()"></i>
            <div class="header_sec">
                <div class="header_text">
                    <div>
                        <img src="../../assets/images/n_icon.png">
                        <div class="text">
                            <h3>Notification</h3>
                            <p>Important Reminders</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notification_content" *ngIf="allNotifications.length">
            <div class="card" *ngFor="let notification of allNotifications" routerLink="/home/plan-option/{{notification.inquiry_id}}">
                <div class="left-part float-left">
                    <!-- <div class="left-image">
                        <img src="../../assets/images/profile1.png">
                    </div> -->
                    <div class="text-content">
                        <div class="main-text">
                            <p>{{notification.title}}</p>
                            <small>{{notification.message}}</small>
                        </div>
                    </div>
                </div>
                <!-- <div class="right-sec float-right">
                    <button type="submit">View Details</button>
                </div> -->
            </div>
        </div>
        <div *ngIf="loading">
            <div id="loader-wrapper">
                <div class="heartbeatloader">
                    <ion-img class="svgdraw" src="../../assets/images/loader.gif"></ion-img>
                </div>
            </div>
        </div>
        <div class="loader" *ngIf="!loading && !allNotifications.length">
            <span class="text-center no-request">There are no notification</span>
        </div>
    </div>
</ion-content>
